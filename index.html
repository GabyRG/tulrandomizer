<html lang="es">
<head>
    <meta charset="UTF-8">

                </div>

                    <div class="belts__item-large yellow"></div>
                    <div class="belts__item-small green"></div>
                </div>
                <div class="belts__item" id="gup6" onclick="selCategoria(4)">
                    <div class="belts__item-large green"></div>
                    <div class="belts__item-small green"></div>
                </div>
                <div class="belts__item" id="gup5" onclick="selCategoria(5)">
                    <div class="belts__item-large green"></div>

                </div>
            </div>

            <div class="dan">
                <div class="belts__item" id="dan1" onclick="selCategoria(12)">
                    <div class="belts__item-large black"></div>
                    <div class="belts__item-small black"><h6 class="degree">I</h6></div>

                <div class="belts__item" id="dan5" onclick="selCategoria(23)">
                    <div class="belts__item-large black"></div>
                    <div class="belts__item-small black"><h6 class="degree">V</h6></div>
                </div>
                <div class="belts__item" id="dan6" onclick="selCategoria(24)">
                    <div class="belts__item-large black"></div>
                    <div class="belts__item-small black"><h6 class="degree">VI</h6></div>
